<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Hoppy the Frog!</title>
  <link
    rel="stylesheet"
    type="text/css"
    href="../x3dom/x3dom.css"
  />
  <script
    type="text/javascript"
    src="../x3dom/x3dom.js"
  >
    </script>
    <style type="text/css">
      body {
        background-color: gray;
      }
    </style>
</head>

<body>
  <h1>Hoppy the Frog!</h1>
  <X3D
    xmlns="http://www.web3d.org/specifications/x3d-namespace"
    width="400px"
    height="400px"
  >
    <Scene>

      <Shape DEF='Axes'>
        <IndexedLineSet
          coordIndex=' 0 1 -1 0 2 -1 0 3 -1'
          colorPerVertex='true'
          colorIndex='0 0 -1 1 1 -1 2 2 -1'
        >
          <Coordinate
            point='0 0 0, 1 0 0, 0 1 0, 0 0 1'
          />
          <Color
            color='1 0 0, 0 1 0, 0 0 1'
          />
          </IndexedLineSet>
      </Shape>

      <!--  Head Axes -->
      <Transform
        translation='1.309 0 0'
      >
        <Shape USE='Axes' />
        </Transform>

        <!--    Torso     -->
        <Shape DEF='Torso'>
          <IndexedFaceSet
            solid='false'
            coordIndex='0 1 5 0 -1 1 2 5 -1 2 3 5 -1 3 4 5 -1 0 4 5 -1 0 1 6 0 -1 1 2 6 -1 2 3 6 -1 3 4 6 -1 0 4 6 -1 '
            texCoordIndex='0 1 5 0 -1 1 2 5 -1 2 3 5 -1 3 4 5 -1 0 4 5 -1 0 1 6 0 -1 1 2 6 -1 2 3 6 -1 3 4 6 -1 0 4 6 -1'
          >
            <Coordinate
              point='-1 0 0, -0.309 0 0.915, 0.809 0 0.588, 0.809 0 -0.588, -0.309 0 -0.915, 0 0.5 0, 0 -0.5 0'
            />


            <TextureCoordinate
              point='0 0.5, 0.35 1, 1 0.874, 1 0.167, 0.35 0, 0.5 0.5, 0.5 0.5'
            />

            <!--
            <TextureCoordinate
              point='0 0.5, 0.313 0, 1 0.167, 1 0.874, 0.313 1, 0.5 0.5, 0.5 0.5'
            />
            0.313 1, 0.5 0.5, 1 0.874, 0.5 0.5, 1 0.167, 0.5 0.5, 0.313 0, 0 0.5'
-->
            <!--
            <TextureCoordinate
              point='0 0.5, 0.313 0, 0.5 0.5, 1 0.167, 0.5 0.5, 1 0.874,0.5 0.5, 1 0.313, 0 0.5'
            />
-->
            </IndexedFaceSet>


            <Appearance>
              <ImageTexture url='./penta.png' />

            </Appearance>
        </Shape>


        <!-- FRFoot -->
        <Transform
          DEF='FRFoot'
          translation='2.513 -0.704 0.588'
        >
          <!-- Triangle -->
          <Shape DEF='Triangle'>
            <IndexedFaceSet
              coordIndex='0 1 2 0 -1'
            >
              <Coordinate
                point='0 0 0, 0.5 0 0.25 , 0.5 0 -0.25 '
              />

              </IndexedFaceSet>

              <Appearance>
                <Material diffuseColor='green' />
              </Appearance>

          </Shape>
          <Shape USE='Axes' />

          </Transform>


          <!-- FLleg -->
          <Transform
            rotation='0 0 1 -0.785'
            translation='1.159 -0.35 -0.588'
          >

            <!-- Head -->
            <Shape DEF='Diamond'>
              <IndexedFaceSet
                solid='false'
                coordIndex='0 1 4 0 -1 1 2 4 -1 2 3 4 -1 3 0 4 -1 0 1 5 0 -1 2 5 1 -1 2 3 5 -1 3 0 5 -1 '
              >
                <Coordinate
                  point='-0.5 0 0, 0 0 0.25, 0.5 0 0, 0 0 -0.25, 0 0.25 0, 0 -0.25 0'
                />
                </IndexedFaceSet>

                <Appearance>
                  <Material diffuseColor='green' />
                </Appearance>

            </Shape>

            <Shape USE='Axes' />
            </Transform>

            <!-- Head -->
            <Transform
              translation='1.309 0 0'
            >
              <Shape USE='Diamond' />
              </Transform>

              <!-- FRleg -->
              <Transform
                rotation='0 0 1 -0.785'
                translation='1.159 -0.35 0.588'
              >
                <Shape USE='Diamond' />
                <Shape USE='Axes' />
                </Transform>

                <!-- FRKnee -->
                <Transform
                  translation='2.013 -0.704 0.588'
                >
                  <Shape USE='Diamond' />
                  <Shape USE='Axes' />
                  </Transform>

                  <!-- FLKnee -->
                  <Transform
                    translation='2.013 -0.704 -0.588'
                  >
                    <Shape USE='Diamond' />
                    <Shape USE='Axes' />
                    </Transform>

                    <!-- FLFoot -->
                    <Transform
                      DEF='FLFoot'
                      translation='2.513 -0.704 -0.588'
                    >
                      <Shape USE='Triangle' />
                      <Shape USE='Axes' />
                      </Transform>

                      <!--BLLeg-->
                      <Transform
                        DEF='BLLeg'
                        rotation='0 1 0 1.57'
                        translation='-1 0 -0.5'
                      >
                        <Shape USE="Diamond" />
                        <Shape USE='Axes' />
                        </Transform>

                        <!--BRLeg-->
                        <Transform
                          DEF="BRLeg"
                          rotation='0 1 0 1.57'
                          translation='-1 0 0.5'
                        >
                          <Shape USE='Diamond' />
                          <Shape USE='Axes' />
                          </Transform>

                          <!--BLKnee-->
                          <Transform
                            rotation='1 0 0 0.785'
                            translation='0 0 -1'
                          >
                            <Shape USE='BRLeg' />
                            </Transform>

                            <!--BRKnee-->
                            <Transform
                              rotation='1 0 0 -0.785'
                              translation='0 0 1'
                            >
                              <Shape USE='BLLeg' />
                              </Transform>

                              <!--BLLeg2 -->
                              <Transform
                                translation='0 -0.707 -0.293'
                              >
                                <Shape USE='BLLeg' />
                                </Transform>

                                <!--BRLeg2 -->
                                <Transform
                                  translation='0 -0.707 0.293'
                                >
                                  <Shape USE='BRLeg' />
                                  </Transform>

                                  <!-- BLFoot -->
                                  <Transform
                                    translation='-3.516 0 -0.707'
                                  >
                                    <Shape USE='FLFoot' />
                                    </Transform>

                                    <!-- BRFoot -->
                                    <Transform
                                      translation='-3.516 0 0.707'
                                    >
                                      <Shape USE='FRFoot' />
                                      </Transform>

                                      <!-- LEye -->
                                      <Transform
                                        scale='0.08 0.08 0.08'
                                        translation='1.559 0 -0.15'
                                      >
                                        <Shape DEF='Eye'>
                                          <Appearance>
                                            <Material
                                              diffuseColor='0 0 0'
                                            />
                                          </Appearance>
                                          <Sphere/>
                                        </Shape>
                                        </Transform>

                                        <!-- REye -->
                                        <Transform
                                          scale='0.08 0.08 0.08'
                                          translation='1.559 0 0.15'
                                        >
                                          <Shape USE='Eye' />
                                          </Transform>


    </Scene>
    </X3D>
</body>

</html>
