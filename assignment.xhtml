<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Hoppy the Frog!</title>
  <link
    rel="stylesheet"
    type="text/css"
    href="../x3dom/x3dom.css"
  />
  <script
    type="text/javascript"
    src="../x3dom/x3dom.js"
  >
    </script>
    <style type="text/css">
      body {
        background-color: gray;
      }
    </style>
</head>

<body>
  <h1>Hoppy the Frog!</h1>
  <X3D
    xmlns="http://www.web3d.org/specifications/x3d-namespace"
    width="400px"
    height="400px"
  >
    <Scene>
      <!-- Root -->
      <Transform DEF='Root'>

        <!-- Torso -->
        <Transform DEF='Torso'>
          <Shape>
            <IndexedFaceSet
              solid='false'
              coordIndex='0 1 5 0 -1 1 2 5 -1 2 3 5 -1 3 4 5 -1 0 4 5 -1 0 1 6 0 -1 1 2 6 -1 2 3 6 -1 3 4 6 -1 0 4 6 -1 '
              texCoordIndex='0 1 5 0 -1 1 2 5 -1 2 3 5 -1 3 4 5 -1 0 4 5 -1 0 1 6 0 -1 1 2 6 -1 2 3 6 -1 3 4 6 -1 0 4 6 -1'
            >
              <Coordinate
                point='-1 0 0, -0.309 0 0.915, 0.809 0 0.588, 0.809 0 -0.588, -0.309 0 -0.915, 0 0.5 0, 0 -0.5 0'
              />

              <TextureCoordinate
                point='0 0.5, 0.34 0.02, 0.91 0.20 , 0.905 0.8 , 0.34 0.98, 0.5 0.5,0.5 0.5'
              />
              </IndexedFaceSet>


              <Appearance>
                <ImageTexture url='penta.png' />
              </Appearance>
          </Shape>

          <Shape DEF='Axes'>
            <IndexedLineSet
              coordIndex=' 0 1 -1 0 2 -1 0 3 -1'
              colorPerVertex='true'
              colorIndex='0 0 -1 1 1 -1 2 2 -1'
            >
              <Coordinate
                point='0 0 0, 1 0 0, 0 1 0, 0 0 1'
              />
              <Color
                color='1 0 0, 0 1 0, 0 0 1'
              />
              </IndexedLineSet>
          </Shape>

          <!-- Head -->
          <Transform
            DEF='Head'
            translation='1.309 0 0'
          >

            <Shape DEF='Head'>
              <IndexedFaceSet
                solid='false'
                coordIndex='0 1 4 0 -1 1 2 4 -1 2 3 4 -1 3 0 4 -1'
              >
                <Coordinate
                  point='-0.5 0 0, 0 0 0.25, 0.5 0 0, 0 0 -0.25, 0 0.25 0, 0 -0.25 0'
                />
                </IndexedFaceSet>
                <Appearance>
                  <Material diffuseColor='green' />
                </Appearance>
            </Shape>

            <!-- HeadAxes -->
            <Transform
              DEF='HeadAxes'
              translation='-0.5 0 0'
            >
              <Shape USE='Axes' />
        </Transform>

        <!-- Mandible -->
        <Transform DEF='Jaw'>

          <Shape DEF='Mandible'>
            <IndexedFaceSet
              solid='false'
              coordIndex='0 1 5 0 -1 2 5 1 -1 2 3 5 -1 3 0 5 -1'
            >
              <Coordinate
                point='-0.5 0 0, 0 0 0.25, 0.5 0 0, 0 0 -0.25, 0 0.25 0, 0 -0.25 0'
              />
              </IndexedFaceSet>
              <Appearance>
                <Material diffuseColor='green' />
              </Appearance>

          </Shape>

          <!-- LEye -->
          <Transform
            DEF='LEye'
            scale='0.08 0.08 0.08'
            translation='0.25 0 -0.15'
          >

            <Shape DEF='Eye'>
              <Appearance>
                <Material
                  diffuseColor='0 0 0'
                />
              </Appearance>
              <Sphere/>
            </Shape>
        </Transform>

        <!-- REye -->
        <Transform
          DEF='REye'
          scale='0.08 0.08 0.08'
          translation='0.25 0 0.15'
        >
          <Shape USE='Eye' />
      </Transform>
      </Transform>

      </Transform>
      <!-- FRHip -->
      <Transform DEF='FRHip'>

        <!--FRUpLeg-->
        <Transform
          DEF='FRUpLeg'
          rotation='0 0 1 -0.785'
          translation='1.159 -0.35 0.588'
        >
          <Shape DEF='Diamond'>
            <IndexedFaceSet
              solid='false'
              coordIndex='0 1 4 0 -1 1 2 4 -1 2 3 4 -1 3 0 4 -1 0 1 5 0 -1 2 5 1 -1 2 3 5 -1 3 0 5 -1 '
            >
              <Coordinate
                point='-0.5 0 0, 0 0 0.25, 0.5 0 0, 0 0 -0.25, 0 0.25 0, 0 -0.25 0'
              />
              </IndexedFaceSet>

              <Appearance>
                <Material diffuseColor='green' />
              </Appearance>

          </Shape>
          <Shape USE='HeadAxes' />

          <!-- FRKnee -->
          <Transform
            translation='0.5 0 0'
          >
            <Transform
              DEF='FRKnee'
              rotation='0 0 1 0.785'
            >

              <!-- FRLowLeg -->
              <Transform
                DEF='FRKnee'
                translation='0.5 0 0'
              >
                <Shape USE='Diamond' />
                <Shape USE='HeadAxes' />

                <!-- FRAnkle -->
                <Transform DEF='FRAnkle'>
                  <!-- FRFoot -->
                  <Transform
                    DEF='FRFoot'
                    translation='0.5 0 0'
                  >
                    <!-- Triangle -->
                    <Shape DEF='Triangle'>
                      <IndexedFaceSet
                        coordIndex='0 1 2 0 -1'
                      >
                        <Coordinate
                          point='0 0 0, 0.5 0 0.25 , 0.5 0 -0.25 '
                        />

                        </IndexedFaceSet>

                        <Appearance>
                          <Material diffuseColor='green' />
                        </Appearance>

                    </Shape>
                    <Shape USE='Axes' />

                </Transform>
      </Transform>
      </Transform>
      </Transform>
      </Transform>
      </Transform>
      </Transform>



      <!-- FLHip -->
      <Transform DEF='FLHip'>
        <!-- FLUpLeg -->
        <Transform
          DEF='FLUpLeg'
          rotation='0 0 1 -0.785'
          translation='1.159 -0.35 -0.588'
        >

          <Shape USE='Diamond' />
          <Shape USE='HeadAxes' />
          <!-- FLKnee -->
          <Transform
            translation='0.5 0 0'
          >
            <Transform
              rotation='0 0 1 0.785'
            >
              <!-- FLLowLeg -->
              <Transform
                DEF='FLLowLeg'
                translation='0.5 0 0'
              >
                <Shape USE='Diamond' />
                <Shape USE='HeadAxes' />

                <!-- FLAnkle -->
                <Transform DEF='FLAnkle'>
                  <!-- FLFoot -->
                  <Transform
                    DEF='FLFoot'
                    translation='0.5 0 0'
                  >
                    <Shape USE='Triangle' />
                    <Shape USE='Axes' />
                </Transform>
      </Transform>
      </Transform>
      </Transform>
      </Transform>
      </Transform>
      </Transform>


      <!-- RRHip -->
      <Transform
        DEF='RRHip'
        translation='-1 0 0.5'
      >
        <!-- RRUpLeg -->
        <Transform
          DEF='RRUpLeg'
          rotation='0 1 0 -1.57'
        >
          <Shape USE='Diamond' />
          <Shape USE='HeadAxes' />

          <!-- RRKnee -->
          <Transform
            translation='0.1465 -0.3535 0'
          >
            <Transform
              DEF='RRKnee'
              rotation='0 0 1 3.925'
            >
              <!-- RRLowLeg -->
              <Transform DEF='RRLowLeg'>
                <Shape USE='Diamond' />
                <Shape USE='HeadAxes' />
                <!-- RRAnkle -->
                <Transform DEF='RRAnkle'>
                  <!-- RRFoot -->
                  <Transform
                    rotation='0 0 1 -3.925'
                  >

                    <Transform
                      DEF='RRFoot'
                      translation='0.1465 -0.3535 0'
                    >
                      <Shape USE='Diamond' />
                      <Shape USE='HeadAxes' />
                      <!-- RRTMT -->
                      <Transform DEF='RRTMT'>
                        <!-- RRToes -->
                        <Transform
                          DEF='RRToes'
                          translation='0 0 0'
                        >
                          <Shape USE='FRFoot' />
                      </Transform>
                </Transform>
              </Transform>
              </Transform>
              </Transform>
              </Transform>
              </Transform>
              </Transform>
              </Transform>
              </Transform>



              <!--RLHip -->
              <Transform DEF='RLHip'>
                <!--RLUpLeg-->
                <Transform
                  DEF='RLUpLeg'
                  rotation='0 1 0 1.57'
                  translation='-1 0 -0.5'
                >
                  <Shape USE="Diamond" />
                  <Shape USE='HeadAxes' />
                  <!--RLKnee-->
                  <Transform
                    translation='0.1465 -0.3535 0'
                  >
                    <Transform
                      DEF='RLKnee'
                      rotation='0 0 1 -2.355'
                    >
                      <!-- RLLowLeg -->
                      <Transform DEF='RLLowLeg'>
                        <Shape USE="Diamond" />
                        <Shape USE='HeadAxes' />
                        <!-- RLAnkle -->
                        <Transform
                          DEF='RLAnkle'
                          rotation='0 0 1 2.355'
                        >
                          <!--RLFoot -->
                          <Transform
                            DEF='RLFoot'
                            translation='0.1465 -0.3535 0'
                          >
                            <Shape USE="Diamond" />
                            <Shape USE='HeadAxes' />
                            <!--RLTMT-->
                            <Transform DEF='RLTMT'>
                              <!-- RLToes -->
                              <Transform DEF='RLToes'>
                                <Shape USE='FLFoot' />
                              </Transform>
                            </Transform>
                      </Transform>
              </Transform>
              </Transform>
              </Transform>
              </Transform>
              </Transform>
              </Transform>


              </Transform>
              </Transform>


              <!-- Water -->
              <Shape DEF='Water'>
                <IndexedFaceSet
                  solid='false'
                  coordIndex='0 1 2 3 0 -1'
                >
                  <Coordinate
                    point='-2 -0.954 3, 10 -0.954 3, 10 -0.954 -3, -2 -0.954 -3'
                  />
                  </IndexedFaceSet>

                  <Appearance>
                    <Material
                      diffuseColor='0 0.6 0.8'
                    />
                  </Appearance>
              </Shape>



              <!--Animation -->
              <TimeSensor
                DEF="AngleTimer"
                cycleInterval='8'
                loop="true"
                enabled='true'
              />

              <!-- FRHip -->
              <OrientationInterpolator
                DEF='FRHipInterpolator'
                key='0 1'
                keyValue='0 0 1 0, 0 0 1 -0.785'
              />
              <ROUTE
                fromNode='AngleTimer'
                fromField='fraction_changed'
                toNode='FRHipInterpolator'
                toField='set_fraction'
              />
              <ROUTE
                fromNode='FRHipInterpolator'
                fromField='value_changed'
                toNode='FRUpLeg'
                toField='set_rotation'
              />

              <!--  Jump -->
              <PositionInterpolator
                DEF="AngleInterpolator"
                key='0 0.25 0.5 1'
                keyValue='0 1 0 0, 0 0 1 3.14, 0 1 0 0'
              />
              <ROUTE
                fromNode="AngleTimer"
                fromField="fraction_changed"
                toNode="AngleInterpolator"
                toField="set_fraction"
              />
              <ROUTE
                fromNode="AngleInterpolator"
                fromField="value_changed"
                toNode="Root"
                toField="set_translation"
              />
    </Scene>
    </X3D>
</body>

</html>
